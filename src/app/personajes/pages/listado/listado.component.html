<h1>Listado de Personajes</h1>
<mat-divider></mat-divider>
<br>
<!-- parte de las targetas de los persoanjes  -->
<div class="row">
    <div class="col-lg-12 col-md-3 col-sm-12 col-ms-12 col-xs-12 margen animate__animated animate__fadeInLeft">

        <mat-card *ngFor="let personaje of personajes | filtro:page " class="acomodar">
            <mat-card-header>
            <mat-card-title>{{personaje.name}}</mat-card-title> 
                <mat-card-subtitle>{{personaje.species}}</mat-card-subtitle>
            </mat-card-header>
        
           <img mat-card-image src="{{personaje.image}}" >
        
           <mat-card-content>
               
               <p>
                   <strong>Este personaje esta </strong> {{personaje.status}}
                   <br>
                   <strong>Genero </strong>{{personaje.gender}}
               </p>
           </mat-card-content>
        
           <mat-card-actions>
               <button mat-button color="warn"
                        [routerLink]="['/home', personaje.id]">
                Leer mas.....
               </button>
           </mat-card-actions>
        
        </mat-card>
    </div>

    <!-- seccion de los botones para sig o atras -->
<div class="row">
    <div class="col-6">

        <button mat-fab color="primary" class="float-end mt-3" (click)="paguinaAnterior()" ><mat-icon>arrow_back_ios</mat-icon></button>
    </div>
    <div class="col-6" >
        <button mat-fab color="primary" class="mt-3" (click)="siguientePagina()"><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>
</div>
   

</div>
